<body>
 
    <section class="main">
        <a href="../index.html">⬅ back</a>
       <h1>Hypotenuse of triangles</h1>
        <p>Enter Base and Height of triangle and 
            we will calculate its Hypotenuse for you</p>
       <div class="calculator">
           
            <input type="number" id="base" placeholder="enter base"><br>
            <input  type="number" id="height" placeholder="enter height"><br>
            <button id="find-btn">Find</button>
       </div>
    
       <div id="result">Note : Base² + Height² = Hypotenuse² <br>  
        A hypotenuse is the longest side of a right-angled triangle </div>
    </section>
